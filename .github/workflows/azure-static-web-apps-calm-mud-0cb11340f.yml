name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Crear override para forzar rollup@3
        run: echo "pnpm.overrides = { rollup = '3.29.4' }" > .npmrc

      - name: Instalar dependencias con pnpm (sin bindings nativos)
        run: pnpm install --no-optional

      - name: Build con Vite
        run: pnpm run build

      - name: Instalar cliente OIDC (para Azure)
        run: pnpm add @actions/core@1.6.0 @actions/http-client

      - name: Obtener ID Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Deploy a Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MUD_0CB11340F }}
          action: "upload"
          app_location: "/" 
          api_location: ""  
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Cerrar PR
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
