name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Verify Azure Token and Setup
        run: |
          echo "üîç Verifying Azure Static Web Apps setup..."
          
          # Verificar token
          if [ -z "$AZURE_TOKEN" ]; then
            echo "‚ùå ERROR: Azure token not found"
            exit 1
          fi
          
          echo "‚úÖ Token present (${#AZURE_TOKEN} chars)"
          echo "‚úÖ Token preview: ${AZURE_TOKEN:0:6}...${AZURE_TOKEN: -6}"
          
          # Verificar archivos del proyecto
          echo "üìÅ Checking project structure..."
          
          if [ -f "package.json" ]; then
            echo "‚úÖ package.json found"
          else
            echo "‚ùå package.json not found"
            exit 1
          fi
          
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ö†Ô∏è  index.html not found in root (might be in public/)"
          fi
          
          # Verificar script de build
          if grep -q '"build".*"vite build"' package.json; then
            echo "‚úÖ Vite build script found"
          else
            echo "‚ùå Build script not found or incorrect"
            exit 1
          fi
          
          echo "‚úÖ All checks passed!"
          
        env:
          AZURE_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_OCEAN_0E2A3DE0F }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_OCEAN_0E2A3DE0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          app_build_command: "npm run build"
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_OCEAN_0E2A3DE0F }}
          action: "close"